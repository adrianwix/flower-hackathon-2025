databases:
  - name: flower-hackathon-db
    plan: free
    databaseName: flower_hackathon
    user: flower_user
    region: frankfurt

services:
  # FastAPI Backend
  - type: web
    plan: free
    name: flower-hackathon-api
    env: python
    region: frankfurt
    rootDir: api
    buildCommand: pip install uv && uv sync
    startCommand: uv run uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: DATABASE_URL
        fromDatabase:
          name: flower-hackathon-db
          property: connectionString

  # React Frontend (Static Site)
  - type: web
    name: flower-hackathon-ui
    env: static
    rootDir: ui
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://flower-hackathon-api.onrender.com
